<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="../Css//styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Sale #1</h5>
                <div>
                    <button class="btn btn-link">Customer Support</button>
                    <button class="btn btn-link">Get Instant Online Support</button>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="customer">Customer</label>
                            <input type="text" class="form-control" id="customer" placeholder="Customer" 
                                   oninput="showCustomerSuggestions(this.value)">
                            <div id="customer-suggestions" class="suggestions-box"></div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="phoneNo">Phone No.</label>
                            <input type="text" class="form-control" id="phoneNo" placeholder="Phone No.">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="salesman">Salesman</label>
                            <input type="text" class="form-control" id="salesman" placeholder="Salesman" 
                                   oninput="showSalesmanSuggestions(this.value)">
                            <div id="salesman-suggestions" class="suggestions-box"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="invoiceNumber">Invoice Number</label>
                            <input type="text" class="form-control" id="invoiceNumber" placeholder="676" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="invoiceDate">Invoice Date</label>
                            <input type="datetime-local" class="form-control" id="invoiceDate">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="trailDate">Trail Date</label>
                            <input type="datetime-local" class="form-control" id="trailDate" value="2024-08-14T15:30">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table" id="tb">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>Qty</th>
                                    <th>PRICE</th>
                                    <th>Discount</th>
                                    <th>Tax</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><input type="text" class="form-control" placeholder="ID"></td>
                                    <td><input type="text" class="form-control" placeholder="Description" disabled></td>
                                    <td><input type="number" class="form-control" placeholder="Qty"></td>
                                    <td><input type="text" class="form-control" placeholder="Price" disabled></td>
                                    <td><input type="text" class="form-control" placeholder="Discount" disabled></td>
                                    <td><input type="text" class="form-control" placeholder="Tax" disabled></td>
                                    <td><input type="text" class="form-control" placeholder="Amount" disabled></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary btn-sm" id="addRowBtn">Add Row</button>
                    </div>

                    <div class="form-row mt-3">
                        <div class="form-group col-md-4">
                            <label for="Coupon">Coupon</label>
                            <input type="text" class="form-control" id="Coupon">
                        </div>
                        <div class="form-group col-md-4">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="total">Total</label>
                            <input type="text" class="form-control" id="total" placeholder="0" disabled>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-secondary">Print</button>
                        </div>
                        <div class="form-group col-md-6 text-right">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="../Js/new_script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
