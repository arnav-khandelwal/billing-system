<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Sale #1</h5>
                <div>
                    <button class="btn btn-link">Customer Support</button>
                    <button class="btn btn-link">Get Instant Online Support</button>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="customer">Customer</label>
                            <input type="text" class="form-control" id="customer" placeholder="Customer">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="phoneNo">Phone No.</label>
                            <input type="text" class="form-control" id="phoneNo" placeholder="Phone No.">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="salesman">Salesman</label>
                            <input type="text" class="form-control" id="salesman" placeholder="Salesman">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="invoiceNumber">Invoice Number</label>
                            <input type="text" class="form-control" id="invoiceNumber" placeholder="676" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="invoiceDate">Invoice Date</label>
                            <input type="date" class="form-control" id="invoiceDate" value="2024-08-05">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="trailDate">Trail Date</label>
                            <input type="time" class="form-control" id="trailDate" value="18:49">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="stateOfSupply">State of Supply</label>
                            <select id="stateOfSupply" class="form-control">
                                <option selected>Select</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Item</th>
                                    <th>Description</th>
                                    <th>Qty</th>
                                    <th>Unit</th>
                                    <th>Price/Unit</th>
                                    <th>Discount</th>
                                    <th>Tax</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><input type="text" class="form-control" placeholder="Item"></td>
                                    <td><input type="text" class="form-control" placeholder="Description"></td>
                                    <td><input type="number" class="form-control" placeholder="Qty"></td>
                                    <td><select class="form-control"><option>None</option></select></td>
                                    <td><input type="text" class="form-control" placeholder="Price/Unit"></td>
                                    <td><input type="text" class="form-control" placeholder="Discount"></td>
                                    <td><select class="form-control"><option>Select</option></select></td>
                                    <td><input type="text" class="form-control" placeholder="Amount"></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td><input type="text" class="form-control" placeholder="Item"></td>
                                    <td><input type="text" class="form-control" placeholder="Description"></td>
                                    <td><input type="number" class="form-control" placeholder="Qty"></td>
                                    <td><select class="form-control"><option>None</option></select></td>
                                    <td><input type="text" class="form-control" placeholder="Price/Unit"></td>
                                    <td><input type="text" class="form-control" placeholder="Discount"></td>
                                    <td><select class="form-control"><option>Select</option></select></td>
                                    <td><input type="text" class="form-control" placeholder="Amount"></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary btn-sm">Add Row</button>
                    </div>

                    <div class="form-row mt-3">
                        <div class="form-group col-md-4">
                            <label for="discount">Discount</label>
                            <input type="text" class="form-control" id="discount">
                        </div>
                        <div class="form-group col-md-4">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="roundOff">
                                <label class="form-check-label" for="roundOff">
                                    Round Off
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="total">Total</label>
                            <input type="text" class="form-control" id="total" placeholder="0" disabled>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-secondary">Print</button>
                        </div>
                        <div class="form-group col-md-6 text-right">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
